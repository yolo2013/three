<canvas id="canvas" width="800px" height="600px"></canvas>

<script src="three.js"></script>

<script>

    // 定义一个渲染器，真实世界
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('canvas')
    })

    // 设置背景颜色
    renderer.setClearColor(0x000000)

    const scene = new THREE.Scene()

    /* 透视投影照相机
      http://www.ituring.com.cn/article/49446
      区别在于，正交投影是人眼的效果，透视投影会有近大远小透视看整体的效果
      */

    // fov, aspect, near, far
    // fov单位是角度，aspect一般是画布的比例
    const camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 10)
    camera.position.set(0, 0, 5)
    scene.add(camera)

    const cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
      })
    )
    scene.add(cube)

    renderer.render(scene, camera)

  }
